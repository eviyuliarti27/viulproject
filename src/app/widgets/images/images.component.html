<div class="row">
  <div class="col-md-12">
    <h4 class="mat-card__title">People</h4>
    <div class="row">
       <div class="col-sm-8">
         <img src="{{selected.images}}" class="img-fluid">
       </div>
   
       <div class="col-lg-4 col-md-4 col-sm-4">
         <perfect-scrollbar (psYReachEnd)="scrollDown($event)" [ngStyle]="{ 'min-height': '309px', 'max-height': '309px' }" [config]="ps_config">
             <div class="mb-3" *ngFor="let m of data" [ngClass]="(selected == m) ? 'active':''" (click)="selected = m" style="cursor:pointer"> 
               <img src="{{ m.images}}" class="img-fluid" style="height: 150px;">
             </div>
         </perfect-scrollbar>
       </div>
      
       <div class="col-md-12">
        <swiper class="swiper-container" [config]="config">
          <div class="swiper-slide" style="overflow: hidden" *ngFor="let t of data">
            <div class="row mt-3"> 
              <img src="{{ t.images}}" class="img-fluid">
          </div>
          </div>
        </swiper>
      </div>

     </div>
  </div>
</div>
